
<div class="container1" *ngIf="flag=='false'">
    <div>
        <div class="item">
            <input type="text" [(ngModel)]="trainId" placeholder="Train ID" />
            <span class="bar"></span>
        </div>
        <button (click)="checkId()"  class="button">Modify</button>
    </div>
</div>

<div class="container" *ngIf="flag=='true'"> 
    <div class="item">
        <input type="text" [(ngModel)]="trainId" placeholder="Train ID" />
        <span class="bar"></span>
    </div>
    <div class="item">
        <input type="text" [(ngModel)]="trainName" placeholder="Train Name" />
        <span class="bar"></span>
    </div>
    <div class="item">
        <input type="number" [(ngModel)]="basePrice" placeholder="Base price" />
        <span class="bar"></span>
    </div>
    <div class="item">
        <button (click)="scheduleForm('addSchedule')" class="button">Schedule</button>    
    </div>
    <div class="item">
        <button (click)="stationForm('addStation')" class="button">Station</button>
    </div>
    <button (click)="updateDetail()" class="button">Update</button>
</div>
<div class="container" *ngIf="add=='addSchedule'">   
    <div class="item">
        <input type="date" [(ngModel)]="departureDate" placeholder="Departure date" />
        <span class="bar"></span>
    </div>
    <div class="item">
        <input type="date" [(ngModel)]="arrivalDate" placeholder="Arrival Date" />
        <span class="bar"></span>
    </div>
    <div class="item">
        <input type="text" [(ngModel)]="fromStation" placeholder="From station" />
        <span class="bar"></span>
    </div>
    <div class="item">
        <input type="text" [(ngModel)]="toStation" placeholder="To station" />
        <span class="bar"></span>
    </div>
    <div class="item">
        <input type="number" [(ngModel)]="journeyHours" placeholder="Journey hours" />
        <span class="bar"></span>
    </div>
    <div class="item">
        <button (click)="categoryForm('addCategory')" class="button">Category</button>
    </div>
    <button (click)="updateSchedule()" class="button">Update</button>
</div>
<div  class="container" *ngIf="add=='addStation'">
    <div class="item">
        <input type="text" [(ngModel)]="stationName" placeholder="Station Name"/>
        <span class="bar"></span>
    </div>
    <div class="item">
        <input type="number" [(ngModel)]="stopNo" placeholder="Stop no"/>
        <span class="bar"></span>
    </div>
    <button (click)="updateStation()" class="button">Update</button>
</div>  
<div  class="container" *ngIf="do=='addCategory' ">       
    <div class="item">
        <input type="text" [(ngModel)]="categoryName" placeholder="Category Name"/>
        <span class="bar"></span>
    </div>
    <div class="item">
        <input type="number" [(ngModel)]="categoryPrice" placeholder="Category price" />
        <span class="bar"></span>
    </div>
    <div class="item">
        <input type="number" [(ngModel)]="totalSeats " placeholder="Total Seats"/>
        <span class="bar"></span>
    </div>
    <button (click)="updateCategory()" class="button">Update</button>
</div>
