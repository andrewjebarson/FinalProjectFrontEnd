
    <div class="content">
    <div class="main">
        <span class="border">
            <input type="radio" class="form-check-input" [defaultChecked]="true" (change)="change($event)" name="option" id="booking" value="booking" >
            <h3>BOOK TRAIN TICKET</h3>
           
        </span>
        <span class="border">
            <input type="radio" class="form-check-input" name="option" (change)="change($event)" id="pnr" value="pnr" >
            <h3>CHECK PNR STATUS</h3>
        </span>



    </div>


    <div *ngIf="flag" class="book outer">
    
        <select name="from" class="input" placeholder="FROM" [(ngModel)]="fromOption" (change)="sourceChange($event)">
            <option *ngFor="let s of source; let i = index" [value]="source[i]" >
                {{source[i]}}
            </option>
            
        </select>    
            <span class="right"></span>
            <select name="To" class="input" [(ngModel)]="toOption" placeholder="TO"  >
                <option *ngFor="let d of destinations; let i = index" [value]="destinations[i]">
                    {{destinations[i]}}
                </option>
                
            </select>
        <input type="date" class="input" placeholder="DATE" [(ngModel)]="dateOption" (change)="dateChange($event)">
    </div>
    <div class="pnr" *ngIf="!flag">
        <input type="number" class="text-input" [(ngModel)]="pnr">
    </div>
   
    <button class="filled" (click)="search()">Search</button>
    <h2 *ngIf="err">Please Fill </h2>
</div>


<img src="../../assets/dash_img.png">
